<!-- COMPLETE VIDEO PLAYER MODAL WITH SPEED MENU -->
<!-- Replace the entire video modal section (from line ~297 to ~345) with this code -->

<div id="video-modal" class="modal-overlay">
    <div class="modal-content video-player-content">
        <div class="video-player-wrapper">
            <video id="main-video-player" poster=""></video>

            <!-- Custom Controls -->
            <div class="video-controls-overlay hidden">
                <div class="video-progress-container">
                    <div class="video-progress-bar">
                        <div class="video-progress-loaded"></div>
                        <div class="video-progress-played"></div>
                        <div class="video-progress-handle"></div>
                    </div>
                </div>

                <div class="controls-main">
                    <div class="controls-left">
                        <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
                        <div class="volume-container">
                            <button id="volume-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
                            <input type="range" id="volume-slider" min="0" max="100" value="100">
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                        </div>
                    </div>

                    <div class="controls-right">
                        <button id="playback-speed-btn" class="control-btn"><span id="speed-text">1x</span></button>
                        <button id="quality-btn" class="control-btn">HD</button>
                        <button id="pip-btn" class="control-btn"><i class="fas fa-external-link-alt"></i></button>
                        <button id="fullscreen-btn" class="control-btn"><i class="fas fa-expand"></i></button>
                        <button id="close-video-btn" class="control-btn close-modal"><i
                                class="fas fa-times"></i></button>
                    </div>
                </div>

                <!-- Speed Settings Menu -->
                <div id="settings-menu" class="settings-menu">
                    <div id="speed-options">
                        <div class="settings-option" data-speed="0.25">0.25x</div>
                        <div class="settings-option" data-speed="0.5">0.5x</div>
                        <div class="settings-option" data-speed="0.75">0.75x</div>
                        <div class="settings-option active" data-speed="1">1x</div>
                        <div class="settings-option" data-speed="1.25">1.25x</div>
                        <div class="settings-option" data-speed="1.5">1.5x</div>
                        <div class="settings-option" data-speed="1.75">1.75x</div>
                        <div class="settings-option" data-speed="2">2x</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-info">
            <div class="video-info-top">
                <h2 id="modal-title">Video Title</h2>
                <button id="modal-fav" class="btn-icon"><i class="fas fa-heart"></i></button>
            </div>
            <p id="modal-desc">Description of the video goes here...</p>
        </div>
    </div>
</div>
